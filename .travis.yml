language: go

script:
- make test
- make build-all
before_deploy:
- curl https://github.com/lindell/travis-golang-release-boilerplate/releases/download/0.4.0/github-release -L --output github-releaser && chmod +x github-releaser
- export BODY=$(cat ./CHANGELOG.md)
- export FILES=bin/*
deploy:
  provider: script
  script: ./github-releaser
  skip_cleanup: true
